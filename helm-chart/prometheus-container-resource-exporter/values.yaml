# Default values for prometheus-container-resource-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

runScope:
  local: true
  cluster: false
  # add list of namespaces for this instance to collect from - if you have set runScope.local = true
  # - otherwise it only collects from current namespace
  namespaces: []

replicaCount: 1

image:
  repository: gkarthics/container-resource-exporter
  tag: latest
  pullPolicy: IfNotPresent


serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
